		<meta name="description" content="江苏跨境电子商务服务有限公司">

		<!-- Bootstrap 3.3.6 -->

		<!-- Font Awesome -->

		<!-- AdminJKJ style -->

		<link rel="stylesheet" href="/css/adminjkj-themes-1.0.0.min.css">
		<!--子页面样式-->
		
		<link rel="stylesheet" href="/plugins/gridstack/gridstack.css">

		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

		<script src="/js/html5shiv.min.js"></script>
		<script src="/js/respond.min.js"></script>
		<![endif]-->   
	</head>
	<body class="skin-blue" style=" overflow-x: auto;">
  		<!-- Site wrapper -->
		<div class=" page-body ">
			<!--子页面内容-->
			
				<div class="row">
					<div class="col-xs-12">
	        			<div class="grid-stack">
	        				
	        			</div>
					</div>
		        </div>
		        	        

		</div>
		
		<!-- jquery 2.2.3 -->
		<script src="/plugins/jquery/jquery-2.2.3.min.js"></script>
		<!-- Bootstrap 3.3.6 -->
		<script src="/js/bootstrap.min.js"></script>
		<!-- SlimScroll -->
		<script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>
		<!-- FastClick -->
		<script src="/plugins/fastclick/fastclick.js"></script>
		<!-- Notify -->
		<script src="/plugins/bootstrap-notify/bootstrap-notify.js"></script>

		<script src="/js/adminjkj-1.0.281.min.js" type="text/javascript"></script>
		<!--子页面脚本-->
		
		<script src="/plugins/jqueryui/jquery-ui-drag-drop-resize-sortable-1.12.1.js"></script>
		<script src="/plugins/lodash/lodash.js"></script>
		<script src="/plugins/gridstack/gridstack.js"></script>
		<script src="/plugins/gridstack/gridstack.jQueryUI.js"></script>
		<script src="/js/adminjkj-widgets-1.0.0.min.js" type="text/javascript"></script>
		<script type="text/javascript">
            
			$(function () {
	            var workbench=$('.grid-stack').workbench({
	            	cellHeight: 20,
	                verticalMargin: 20,
					// 部件初始加载，需要返回json数据
					loadHandle: function(){
						return JSON.parse(window.localStorage.workbench||'[]');
					},
					// 保存操作
	                saveHandle: function(data){
	                	window.localStorage.workbench=JSON.stringify(data, null, '    ');
						//alert(JSON.stringify(data, null, '    '));
	                }
	            });
	        });
		</script>
			

	</body>
